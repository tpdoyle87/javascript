<!DOCTYPE html>

<html>
  <head>
    <title>Notes</title>
  </head>
  <body>
    <h1>Note App</h1>
    <h2>Take notes and never forget</h2>
    <input type="text" id="search-text" placeholder="Filter notes">
    <select id='filter-by' name="">
      <option value="by edited">Sort by Last edited</option>
      <option value="by created">Sort by Recently created</option>
      <option value="alphabetical">Sort alphabetically</option>
    </select>
    <div id="filtered-notes">
    <!-- this is where are filtered search goes -->
    </div>
    <button type="button" name="button" id="create">Create Note</button>
  </body>
  <script src="notes-function.js"></script>
  <script src="notes-app.js"></script>
</html>
